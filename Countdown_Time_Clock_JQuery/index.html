<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Website</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400i|Roboto" rel="stylsesheet"> 
    <script src="js/jquery-3.1.1.min.js"></script>   
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>  
    <script src="js/myscript.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
  
  <div class="wrapper">
    <div class="container">
      <div class="row head">
          <section class="ss1">
            <h3 class="quantity pull-left">Chọn số lượng:</h3>
            <input type="text" value="1" id="input_count">
            <button class="btn create-item generate" type="submit">Click khởi tạo</button>
          </section><!-- /.section -->
      </div><!-- /.row head -->

      <div class="row content">
        <div data-no="0" class="item" id="item-0">
          <div class="article1">
            <div class="field_npt col-md-3">
              <h3 class="content_stt text-center  pull-left">1</h3>
              <p class="title"><a href="#">Người phụ trách</a></p>
              <input type="text" placeholder="Lê Nhân Chiến" class="name_npt">
            </div><!-- /.field_npt -->
               
            <div class="field_bsx col-md-2">
                <p class="title"><a href="#">Biển số xe</a></p>
                <input type="text" placeholder="29L1 - 37601" class="number_bsx">
            </div><!-- /.field_bsx -->   

            <div class="time col-md-3 text-center">
              <input type="text" id="test1" value="1">
              <input type="text" id="test2" value="1">
              <input type="text" id="test3" value="1">

              <div class="clockdiv">
                <div class="hh pull-left">
                  <span id="hours" class="hours"></span>
                  <div class="smalltext">Hours</div>
                </div>
                <div class="mm pull-left">
                  <span id="minutes" class="minutes"></span>
                  <div class="smalltext">Minutes</div>
                </div>
                <div class="ss pull-left">
                  <span id="seconds" class="seconds"></span>
                  <div class="smalltext">Seconds</div>
                </div>
              </div>
            </div><!-- /.time -->

            <div class="option_article col-md-3 text-center"> 
              <div class="run_option pull-left">
                <button class="btn run">Chạy</button>
              </div><!-- /.run_option -->              
              <div class="pause_option pull-left">
                <button class="btn pause" onclick="pauseCoutdown()">Dừng</button>
              </div><!-- /.pause_option -->                    
              <div class="continue_option pull-left">
                <button class="btn continue" onclick="continueCoutdown()">Tiếp tục</button>
              </div><!-- /.reset_option -->          
              <div class="reset_option pull-left">
                <button class="btn reset" onclick="resetCoutdown()">Clear Input</button>
              </div><!-- /.reset_option -->      
              <div class="delete_option pull-left">
                <button class="btn delete_0" onclick="deleteArticle()">Xóa</button>
              </div><!-- /.delete_option -->
            </div><!-- /.option_article -->
          </div><!-- /.article1 -->
        </div><!-- /.tab0 -->
      </div><!-- /.row content -->

    </div><!-- /.container -->
  </div><!-- /.wrapper -->
  
</body>
</html>
